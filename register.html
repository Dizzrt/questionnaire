<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>问卷星系统</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <!-- Custom Font Icons CSS-->
  <link rel="stylesheet" href="css/font.css">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>
  <div class="login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- Logo & Information Panel-->
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>问卷星系统</h1>
                </div>
                <p>鲁东大学-计本1902 <a style="color:#2d3035;" href="mailto:3063676257@qq.com">石浩燃</a>、<a
                    style="color:#2d3035;" href="mailto:3063676257@qq.com">张欢</a></p>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <form class="text-left form-validate">
                  <div class="form-group-material">
                    <input id="register-username" type="text" name="registerUsername" required
                      data-msg="Please enter your username" class="input-material">
                    <label for="register-username" class="label-material">用户名</label>
                  </div>
                  <div class="form-group-material">
                    <input id="register-email" type="email" name="registerEmail" required
                      data-msg="Please enter a valid email address" class="input-material">
                    <label for="register-email" class="label-material">邮箱地址</label>
                  </div>
                  <div class="form-group-material">
                    <input id="register-password" type="password" name="registerPassword" required
                      data-msg="Please enter your password" class="input-material">
                    <label for="register-password" class="label-material">密码</label>
                  </div>
                  <div class="form-group terms-conditions text-center">

                    <label for="register-agree"></label>
                  </div>
                  <div class="form-group text-center">
                    <input id="register" onclick="register__()" type="button" value="注 册" class="btn btn-primary">
                  </div>
                </form><small>已经拥有账户? </small><a href="login.html" class="signup">登陆</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript files-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper.js/umd/popper.min.js"> </script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
  <script src="js/front.js"></script>

  <script>
    function register__() {
      let usr = document.getElementById("register-username").value;
      let pwd = document.getElementById("register-password").value;
      let email = document.getElementById("register-email").value;

      //TODO valid check

      let xhr = new XMLHttpRequest();
      xhr.open("GET", "/php/register.php?usr=" + usr + "&pwd=" + pwd + "&email=" + email);

      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          if (xhr.responseText == "ok") {
            alert("感谢注册，我们已向你的邮箱发送了激活链接，请注意查看邮箱。");

          }
          else if (xhr.responseText == "exist")
            alert("用户名已存在");
          else alert(xhr.responseText);
        }
      }
      xhr.send();
    }
  </script>
</body>

</html>
